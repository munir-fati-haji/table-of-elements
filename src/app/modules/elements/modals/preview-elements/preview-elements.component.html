<h3 mat-dialog-title>Preview Element</h3>

<mat-dialog-content class="d-flex justify-content-center">
  <div class="border border-2 border-dark p-2 text-center d-inline-block">
    <div>{{ data.rowData.position }}</div>
    <div class="fw-bold fs-1 lh-1">{{ data.rowData.symbol }}</div>
    <div>{{ data.rowData.name }}</div>
    <div>{{ data.rowData.weight }}</div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Close
  </button>
</mat-dialog-actions>
