<p mat-dialog-title>{{ data.mode }} Element {{ data.rowData.name }}</p>

<mat-dialog-content>
  <div class="d-flex gap-3">
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Position</mat-label>
      <input
        type="number"
        [required]="true"
        [value]="position()"
        matInput
        placeholder="Ex. 1"
        (input)="handleInputChange($event, ELEMENTS_MODAL_FIELDS.POSITION)"
      />
      <mat-hint>Numbers only allowed</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Name</mat-label>
      <input
        [value]="name()"
        [required]="true"
        matInput
        placeholder="Ex. Hydrogen"
        (input)="handleInputChange($event, ELEMENTS_MODAL_FIELDS.NAME)"
      />
    </mat-form-field>
  </div>

  <div class="d-flex gap-3">
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Weight</mat-label>
      <input
        type="number"
        [value]="weight()"
        [required]="true"
        matInput
        placeholder="Ex. 1.0079"
        (input)="handleInputChange($event, ELEMENTS_MODAL_FIELDS.WEIGHT)"
      />
      <mat-hint>Numbers only allowed</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Symbol</mat-label>
      <input
        [value]="symbol()"
        [maxLength]="3"
        [required]="true"
        matInput
        placeholder="Ex. H"
        (input)="handleInputChange($event, ELEMENTS_MODAL_FIELDS.SYMBOL)"
      />
      <mat-hint>Maximum 3 Characters allowed</mat-hint>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onSave()" [disabled]="saveDisabled">
    Save
  </button>
  <button mat-raised-button color="warn" (click)="matDialogRef.close(false)">
    Close
  </button>
</mat-dialog-actions>
