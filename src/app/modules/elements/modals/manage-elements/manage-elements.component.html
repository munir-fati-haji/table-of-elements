<p mat-dialog-title>{{ data.mode }} Elements [{{ data.rowData.name }}]</p>

<mat-dialog-content>
  <div class="d-flex gap-3">
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Position</mat-label>
      <input [value]="position" matInput placeholder="Ex. 1" />
      <mat-hint>Hint: 1</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Name</mat-label>
      <input [value]="name" matInput placeholder="Ex. Hydrogen" />
    </mat-form-field>
  </div>

  <div class="d-flex gap-3">
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Weight</mat-label>
      <input [value]="weight" matInput placeholder="Ex. 1.0079" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Symbol</mat-label>
      <input [value]="symbol" matInput placeholder="Ex. H" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button>Save</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Close
  </button>
</mat-dialog-actions>
