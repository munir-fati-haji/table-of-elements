<h3 mat-dialog-title>Confirmation Dialog</h3>

<mat-dialog-content>
    <div>{{data.message}}</div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button (click)="closeDialog(true)">Yes</button>
    <button mat-flat-button color="warn" (click)="closeDialog(false)">No</button>
</mat-dialog-actions>
