<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  @for (column of columns; track column) {
  <ng-container [matColumnDef]="column">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ headerMap[column] }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>
  }

  <ng-container matColumnDef="actionColumn">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>keyboard_arrow_down</mat-icon></button>
      <mat-menu #menu="matMenu">
        @for (action of actionList; track $index) {
          <button mat-menu-item (click)="onButtonClick(element, action.text)"><mat-icon>{{action.icon}}</mat-icon>{{action.text}}</button>
        }
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator 
[pageSizeOptions]="[10, 25, 100]" 
[showFirstLastButtons]="true"
aria-label="Select page of users"
></mat-paginator>
